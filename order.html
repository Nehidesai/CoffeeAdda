<html>

<head>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#header').load('header1.html');
        });
        $(function () {
            $('#footer').load('footer.html');
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <!-- ***** Contact Us Start ***** -->
    <section class="section colored" id="contact-us">
        <div class="container">
            <!-- ***** Section Title Start ***** -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="center-heading">
                        <h2 class="section-title">Contact Us</h2>
                    </div>
                </div>
                <div class="offset-lg-3 col-lg-6">
                    <div class="center-text">
                        <p>In case of any information, try to contact us</p>
                    </div>
                </div>
            </div>
            <!-- ***** Section Title End ***** -->

            <!-- ***** Contact Form Start ***** -->
            <div class="col-lg-8 col-md-6 col-sm-12">
                <div class="contact-form">
                    <form id="contact" action="" method="get">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label>Your Name</label>
                                <input name="name" type="text" class="form-control" id="name" placeholder="Full Name"
                                    required="">

                            </div>
                            <br>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label>Your E-mail Address</label>
                                <input name="email" type="email" class="form-control" id="email"
                                    placeholder="E-Mail Address" required="">

                            </div>
                            <br>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label>Your Phone No</label>
                                <input name="number" type="number" class="form-control" id="contact"
                                    placeholder="Phone Number" required="">

                            </div>
                            <br>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label>Subject</label>
                                <input name="subject" type="text" class="form-control" id="subject"
                                    placeholder="Subject Topic" required="">

                            </div>
                            <br>

                            <label>Your Message</label>
                            <div class="col-lg-12">

                                <textarea name="message" rows="6" class="form-control" id="message"
                                    placeholder="Enter your message here!!!" required=""></textarea>

                            </div>
                            <br>
                            <div class="col-lg-12">

                                <button type="submit" id="form-submit" class="raise">Send Message</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ***** Contact Form End ***** -->
            <div id="footer"></div>
</body>

</html>
